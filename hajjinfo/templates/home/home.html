{% extends "home/index.html" %}
{% block title %} Hajj Information {% endblock %}

{% block content %}
{% for p in post %}
<p align="justify">
    {{p.description}}    
</p>
{% load static %}
 <img src= "{{p.image.url}}", class="img-fluid",alt="Kaba" width="100%"> 
 {% endfor %}
 <section>
    <h5 class="my-3">Our services</h5>
    <div class="row g-2">
        {% for service in serv  %}
            <div class="col-md-4">
                <div class="card" style="width: 100%; height:18rem;">
                    <a class="nav-link" href="{{service.slug}}">
                    <img src="{{service.image.url}}" class="card-img-top" alt="..." height="200px">
                    <div class="card-body">
                    <p class="card-text">{{service.name}}</p>
                    </div>
                </a>
                </div>
            </div>
 
        {% endfor %}
        
    </div>
 </section>
 
{% endblock %}
